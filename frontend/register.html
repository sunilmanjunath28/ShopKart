<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ShopKart</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <h2>Looks like you're new here!</h2>
            <p>Sign up with your email to get started</p>
            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">ğŸ</div>
                    <span>Welcome Bonus on First Order</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">ğŸšš</div>
                    <span>Free Delivery on Orders Above â‚¹500</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">ğŸ’³</div>
                    <span>Secure Payment Options</span>
                </div>
            </div>
        </div>
        <div class="auth-right">
            <form id="registerForm" class="auth-form">
                <h3>Create Account</h3>
                <div id="alertContainer"></div>
                <div class="form-group">
                    <label for="username">Full Name</label>
                    <input type="text" id="username" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password (min 6 characters)" required minlength="6">
                    <span class="password-toggle" onclick="togglePassword('password')">ğŸ‘ï¸</span>
                </div>
                <button type="submit" class="btn-primary">
                    <span id="registerBtnText">Continue</span>
                </button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <div class="auth-footer">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
