<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ShopKart</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .profile-container {
            max-width: 1000px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            padding: 0 20px;
        }

        .profile-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #f0f0f0;
            margin: 0 auto 20px;
            object-fit: cover;
            border: 3px solid #fb641b;
        }

        .profile-info {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .profile-tabs button {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .profile-tabs button.active {
            color: #fb641b;
            border-bottom-color: #fb641b;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn-save {
            padding: 12px 30px;
            background: #fb641b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-save:hover:not(:disabled) {
            background: #e55a12;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(251, 100, 27, 0.3);
        }

        .btn-save:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stat-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #fb641b;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .role-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #4CAF50;
            color: white;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 12px;
            font-weight: 600;
        }

        .profile-completion {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .completion-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .completion-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .completion-text {
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        @media (max-width: 768px) {
            .profile-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body style="background: #f5f5f5;">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="logo">ShopKart <span>Profile</span></a>
            <div class="nav-links">
                <a href="buy-dashboard.html">üí≥ Buy</a>
                <a href="seller-dashboard.html">üì¶ Sell</a>
                <a href="orders.html">üõí Orders</a>
                <a href="profile.html">üë§ Profile</a>
                <a href="#" onclick="logout()" style="background: #fb641b; padding: 8px 20px;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <!-- Left Side - Profile Info Card -->
        <div class="profile-card">
            <img id="profileImage" class="profile-image" src="https://via.placeholder.com/150" alt="Profile">
            <h2 id="profileName">User Name</h2>
            <p id="profileEmail">email@example.com</p>
            <span class="role-badge" id="roleBadge">User</span>
            
            <!-- Profile Completion -->
            <div class="profile-completion">
                <div style="font-weight: 600; margin-bottom: 5px; font-size: 14px;">Profile Completion</div>
                <div class="completion-bar">
                    <div class="completion-fill" id="completionBar" style="width: 0%"></div>
                </div>
                <div class="completion-text" id="completionText">0% Complete</div>
            </div>
            
            <div class="stat-section" style="margin-top: 30px;">
                <div class="stat-box">
                    <div class="stat-value" id="sellerRating">4.5</div>
                    <div class="stat-label">Rating</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="totalReviews">12</div>
                    <div class="stat-label">Reviews</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="walletBalance">‚Çπ0</div>
                    <div class="stat-label">Wallet</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="totalOrders">5</div>
                    <div class="stat-label">Orders</div>
                </div>
            </div>
        </div>

        <!-- Right Side - Profile Content -->
        <div class="profile-info">
            <div class="profile-tabs">
                <button class="tab-btn active" data-tab="personal">Personal Info</button>
                <button class="tab-btn" data-tab="address">Address</button>
                <button class="tab-btn" data-tab="security">Security</button>
            </div>

            <!-- Personal Info Tab -->
            <div id="personal" class="tab-content active">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" readonly style="background: #f5f5f5; cursor: not-allowed;">
                </div>
                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="tel" id="phone" placeholder="+91 9876543210" required>
                </div>
                <div class="form-group">
                    <label>Bio</label>
                    <textarea id="bio" placeholder="Tell us about yourself..."></textarea>
                </div>
                <div class="form-group">
                    <label>Profile Image URL</label>
                    <input type="url" id="profileImageUrl" placeholder="https://example.com/image.jpg">
                    <small style="color: #999; font-size: 12px;">Leave empty to use default avatar</small>
                </div>
                <button class="btn-save" onclick="saveProfile()">üíæ Save Changes</button>
            </div>

            <!-- Address Tab -->
            <div id="address" class="tab-content">
                <h3>Address Information</h3>
                <div class="form-group">
                    <label>Street Address</label>
                    <input type="text" id="addressField" placeholder="Enter your street address">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="city" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label>Postal Code</label>
                    <input type="text" id="postalCode" placeholder="Enter postal code">
                </div>
                <button class="btn-save" onclick="saveProfile()">üíæ Save Address</button>
            </div>

            <!-- Security Tab -->
            <div id="security" class="tab-content">
                <h3>Security Settings</h3>
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" id="currentPassword" placeholder="Enter current password">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password">
                </div>
                <button class="btn-save" onclick="changePassword()">üîí Change Password</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        const API_URL = 'http://localhost:8080/api';
        let currentUser = null;

        console.log('‚úÖ Profile page script loaded');

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tabName = this.dataset.tab;
                console.log('Switching to tab:', tabName);
                
                // Hide all tabs
                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                
                // Show selected tab
                document.getElementById(tabName).classList.add('active');
                this.classList.add('active');
            });
        });

        // Load user profile on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, checking authentication...');
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            
            if (!token || !userStr) {
                alert('Please login first');
                window.location.href = 'login.html';
                return;
            }
            
            loadUserProfile();
        });

        async function loadUserProfile() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = 'login.html';
                return;
            }
            
            currentUser = JSON.parse(userStr);
            console.log('Current user loaded:', currentUser);
            
            try {
                // Try to load from backend
                const response = await fetch(`${API_URL}/users/${currentUser.id}`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    displayUserData(userData);
                    localStorage.setItem('user', JSON.stringify(userData));
                    currentUser = userData;
                } else {
                    displayUserData(currentUser);
                }
            } catch (error) {
                console.log('Backend not available, using local data');
                displayUserData(currentUser);
            }
        }

        function displayUserData(userData) {
            console.log('Displaying user data:', userData);
            
            // Display profile info
            document.getElementById('profileName').textContent = userData.name || 'User Name';
            document.getElementById('profileEmail').textContent = userData.email || 'email@example.com';
            document.getElementById('fullName').value = userData.name || '';
            document.getElementById('email').value = userData.email || '';
            document.getElementById('phone').value = userData.phone || '';
            document.getElementById('bio').value = userData.bio || '';
            document.getElementById('addressField').value = userData.address || '';
            document.getElementById('city').value = userData.city || '';
            document.getElementById('postalCode').value = userData.postalCode || '';
            
            // Profile image
            const profileImg = userData.profileImage || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(userData.name || 'User') + '&size=150&background=667eea&color=fff';
            document.getElementById('profileImage').src = profileImg;
            document.getElementById('profileImageUrl').value = userData.profileImage || '';
            
            // Stats
            document.getElementById('sellerRating').textContent = (userData.ratings || 0).toFixed(1);
            document.getElementById('totalReviews').textContent = userData.totalReviews || 0;
            document.getElementById('walletBalance').textContent = '‚Çπ' + (userData.walletBalance || 0).toFixed(2);
            
            // Count orders
            const ordersStr = localStorage.getItem('orders');
            const orders = ordersStr ? JSON.parse(ordersStr) : [];
            const userOrders = orders.filter(o => o.buyerId == userData.id || o.sellerId == userData.id);
            document.getElementById('totalOrders').textContent = userOrders.length;
            
            // Role badge
            document.getElementById('roleBadge').textContent = userData.role || 'USER';
            
            // Calculate profile completion
            calculateProfileCompletion(userData);
        }

        function calculateProfileCompletion(userData) {
            const fields = [
                userData.name,
                userData.email,
                userData.phone,
                userData.address,
                userData.city,
                userData.bio
            ];
            
            const completed = fields.filter(f => f && f.trim() !== '').length;
            const percentage = Math.round((completed / fields.length) * 100);
            
            document.getElementById('completionBar').style.width = percentage + '%';
            document.getElementById('completionText').textContent = percentage + '% Complete';
        }

        async function saveProfile() {
            console.log('üíæ Save profile called');
            
            if (!currentUser) {
                alert('‚ùå Please login first');
                window.location.href = 'login.html';
                return;
            }
            
            // Get all form values
            const userData = {
                id: currentUser.id,
                name: document.getElementById('fullName').value.trim(),
                email: currentUser.email,
                phone: document.getElementById('phone').value.trim(),
                address: document.getElementById('addressField').value.trim(),
                city: document.getElementById('city').value.trim(),
                postalCode: document.getElementById('postalCode').value.trim(),
                bio: document.getElementById('bio').value.trim(),
                profileImage: document.getElementById('profileImageUrl').value.trim(),
                role: currentUser.role,
                ratings: currentUser.ratings || 0,
                totalReviews: currentUser.totalReviews || 0,
                walletBalance: currentUser.walletBalance || 0
            };

            console.log('Data to save:', userData);

            // Validate required fields
            if (!userData.name) {
                alert('‚ùå Please enter your full name');
                document.getElementById('fullName').focus();
                return;
            }

            if (!userData.phone) {
                alert('‚ùå Please enter your phone number');
                document.getElementById('phone').focus();
                return;
            }

            // Validate phone format
            const phoneRegex = /^[\d\s\+\-\(\)]+$/;
            if (!phoneRegex.test(userData.phone)) {
                alert('‚ùå Please enter a valid phone number');
                document.getElementById('phone').focus();
                return;
            }

            // Show loading state
            const saveButtons = document.querySelectorAll('.btn-save');
            saveButtons.forEach(btn => {
                btn.disabled = true;
                btn.textContent = '‚è≥ Saving...';
            });

            try {
                // Try to save to backend
                const response = await fetch(`${API_URL}/users/${currentUser.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    const updatedUser = await response.json();
                    localStorage.setItem('user', JSON.stringify(updatedUser));
                    currentUser = updatedUser;
                    console.log('‚úÖ Profile saved to backend');
                } else {
                    throw new Error('Backend save failed');
                }
            } catch (error) {
                console.log('‚ö†Ô∏è Backend not available, saving locally');
                localStorage.setItem('user', JSON.stringify(userData));
                currentUser = userData;
            }

            // Show success and redirect
            alert('‚úÖ Profile updated successfully!');
            
            // Redirect back to previous page
            const referrer = document.referrer;
            if (referrer && referrer.includes('dashboard-select.html')) {
                window.location.href = 'dashboard-select.html';
            } else if (referrer && (referrer.includes('seller-dashboard.html') || referrer.includes('buy-dashboard.html'))) {
                window.history.back();
            } else {
                window.location.href = 'dashboard-select.html';
            }
        }

        function changePassword() {
            const currentPass = document.getElementById('currentPassword').value;
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if (!currentPass || !newPass || !confirmPass) {
                alert('‚ùå Please fill in all password fields');
                return;
            }

            if (newPass.length < 6) {
                alert('‚ùå New password must be at least 6 characters long');
                return;
            }

            if (newPass !== confirmPass) {
                alert('‚ùå New passwords do not match');
                return;
            }

            alert('üîí Password change feature coming soon!');
            
            // Clear password fields
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
        }

        console.log('‚úÖ All functions loaded successfully');
    </script>
</body>
</html>
