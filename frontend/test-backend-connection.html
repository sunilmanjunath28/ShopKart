<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backend Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #5568d3;
        }
        pre {
            background: white;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîå Backend Connection Test</h1>
    
    <div id="status" class="status loading">
        Testing connection to backend...
    </div>
    
    <div>
        <button onclick="testConnection()">üîÑ Test Again</button>
        <button onclick="testWishlistAPI()">‚ù§Ô∏è Test Wishlist API</button>
    </div>
    
    <div id="details"></div>

    <script>
        const API_URL = 'http://localhost:8080/api';

        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            statusDiv.className = 'status loading';
            statusDiv.textContent = '‚è≥ Testing connection to backend...';
            detailsDiv.innerHTML = '';
            
            try {
                const response = await fetch(`${API_URL}/products`);
                
                if (response.ok) {
                    const products = await response.json();
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        ‚úÖ Backend is RUNNING!<br>
                        Found ${products.length} products in database
                    `;
                    detailsDiv.innerHTML = `
                        <h3>Sample Products:</h3>
                        <pre>${JSON.stringify(products.slice(0, 2), null, 2)}</pre>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    ‚ùå Backend is NOT RUNNING!<br>
                    Error: ${error.message}
                `;
                detailsDiv.innerHTML = `
                    <h3>How to Fix:</h3>
                    <ol>
                        <li>Open Command Prompt</li>
                        <li>Navigate to backend folder: <code>cd backend</code></li>
                        <li>Run: <code>mvnw.cmd spring-boot:run</code></li>
                        <li>Wait for "Started EcommerceApplication" message</li>
                        <li>Click "Test Again" button above</li>
                    </ol>
                `;
            }
        }

        async function testWishlistAPI() {
            const detailsDiv = document.getElementById('details');
            detailsDiv.innerHTML = '<h3>Testing Wishlist API...</h3>';
            
            try {
                // Test with user ID 1 and product ID 1
                const response = await fetch(`${API_URL}/wishlist/1/check/1`);
                const data = await response.json();
                
                detailsDiv.innerHTML = `
                    <h3>‚úÖ Wishlist API is Working!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>You can now use the wishlist feature!</p>
                `;
            } catch (error) {
                detailsDiv.innerHTML = `
                    <h3>‚ùå Wishlist API Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        // Auto-test on page load
        window.addEventListener('DOMContentLoaded', testConnection);
    </script>
</body>
</html>
