<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - ShopKart</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 26px;
            font-weight: 700;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 25px;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        /* Header Section */
        .shop-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .shop-header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .search-filter-bar {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            display: flex;
            background: #f8f9fa;
            border-radius: 30px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .search-box:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            outline: none;
            font-size: 15px;
        }

        .search-box button {
            padding: 0 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-box button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .filter-select {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            background: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Products Grid */
        .products-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #e94560 0%, #d63447 100%);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        .product-info {
            padding: 20px;
        }

        .product-category {
            color: #667eea;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-description {
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #ffa500;
            font-weight: 600;
        }

        .buy-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #667eea;
            grid-column: 1 / -1;
        }

        .no-products {
            text-align: center;
            padding: 60px;
            grid-column: 1 / -1;
        }

        .no-products h3 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .no-products p {
            color: #666;
            font-size: 16px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: #e94560;
            color: white;
        }

        .modal-product-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .modal-product-info {
            padding: 40px;
        }

        .modal-product-name {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .modal-product-price {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        .modal-product-description {
            font-size: 16px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
        }

        .modal-actions button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-buy-now {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-buy-now:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-add-cart {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-add-cart:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .products-section {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .search-filter-bar {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="logo">üõí ShopKart</a>
            <div class="nav-links">
                <a href="dashboard-select.html">Dashboard</a>
                <a href="orders.html">üì¶ Orders</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="shop-header">
            <h1>üõçÔ∏è Shopping Marketplace</h1>
            <p style="color: #666; margin-bottom: 20px;">Discover amazing products at great prices</p>
            
            <div class="search-filter-bar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search for products...">
                    <button onclick="searchProducts()">üîç</button>
                </div>
                <select class="filter-select" id="categoryFilter" onchange="filterByCategory()">
                    <option value="">All Categories</option>
                </select>
                <select class="filter-select" id="sortFilter" onchange="sortProducts()">
                    <option value="newest">Newest First</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="popular">Most Popular</option>
                </select>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="products-section" id="productsGrid">
            <div class="loading">Loading amazing products...</div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-close" onclick="closeModal()">√ó</div>
            <img id="modalImage" class="modal-product-image" src="" alt="">
            <div class="modal-product-info">
                <div class="product-category" id="modalCategory"></div>
                <h2 class="modal-product-name" id="modalName"></h2>
                <div class="modal-product-price" id="modalPrice"></div>
                <p class="modal-product-description" id="modalDescription"></p>
                <div class="modal-actions">
                    <button class="btn-buy-now" onclick="buyNow()">Buy Now</button>
                    <button class="btn-add-cart" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/buy-dashboard.js"></script>
    <script>
        const API_URL = 'http://localhost:8080/api';
        let allProducts = [];
        let currentProduct = null;

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (!token && !user) {
                alert('Please login to browse and buy products');
                window.location.href = 'login.html';
                return;
            }

            loadCategories();
            loadProducts();
        });

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/categories/main`);
                const categories = await response.json();
                
                const select = document.getElementById('categoryFilter');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.name;
                    option.textContent = `${cat.icon || 'üì¶'} ${cat.name}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Load products
        async function loadProducts() {
            try {
                // ALWAYS load from backend only
                const response = await fetch(`${API_URL}/products`);
                if (!response.ok) {
                    throw new Error('Backend not available');
                }
                
                const products = await response.json();
                console.log('Products loaded from backend:', products.length);
                
                allProducts = products;
                displayProducts(allProducts);
            } catch (error) {
                console.error('Error loading products:', error);
                alert('Error: Backend server is not running. Please start the backend server to see products.');
                document.getElementById('productsGrid').innerHTML = `
                    <div class="no-products">
                        <h3>Backend server is not running</h3>
                        <p>Please start the backend server to load products</p>
                    </div>
                `;
            }
        }

        // Display products
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                grid.innerHTML = `
                    <div class="no-products">
                        <h3>No products found</h3>
                        <p>Try adjusting your filters or search</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = products.map(product => `
                <div class="product-card" onclick="openProductModal(${product.id})">
                    <div class="product-image-container">
                        <img src="${product.imageUrl || 'https://via.placeholder.com/300'}" 
                             alt="${product.name}" 
                             class="product-image"
                             onerror="this.src='https://via.placeholder.com/300'">
                        ${product.stock < 10 ? '<div class="product-badge">Low Stock</div>' : ''}
                    </div>
                    <div class="product-info">
                        <div class="product-category">${product.category || 'General'}</div>
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description || 'No description available'}</p>
                        <div class="product-footer">
                            <div class="product-price">‚Çπ${product.price.toFixed(2)}</div>
                            <div class="product-rating">‚≠ê ${product.rating || '4.5'}</div>
                        </div>
                        <button class="buy-btn" onclick="event.stopPropagation(); quickBuy(${product.id})">
                            üõí Buy Now
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Search products
        function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(query) || 
                (p.description && p.description.toLowerCase().includes(query))
            );
            displayProducts(filtered);
        }

        // Filter by category
        function filterByCategory() {
            const category = document.getElementById('categoryFilter').value;
            if (!category) {
                displayProducts(allProducts);
                return;
            }
            const filtered = allProducts.filter(p => p.category === category);
            displayProducts(filtered);
        }

        // Sort products
        function sortProducts() {
            const sortBy = document.getElementById('sortFilter').value;
            let sorted = [...allProducts];
            
            switch(sortBy) {
                case 'price-low':
                    sorted.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    sorted.sort((a, b) => b.price - a.price);
                    break;
                case 'popular':
                    sorted.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                case 'newest':
                default:
                    sorted.sort((a, b) => b.id - a.id);
            }
            
            displayProducts(sorted);
        }

        // Open product modal - redirect to details page
        function openProductModal(productId) {
            window.location.href = `product-details.html?id=${productId}`;
        }

        // Close modal
        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
            currentProduct = null;
        }

        // Quick buy
        function quickBuy(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (product) {
                alert(`üéâ Purchasing: ${product.name}\nPrice: ‚Çπ${product.price.toFixed(2)}\n\nOrder placed successfully!`);
            }
        }

        // Buy now from modal
        async function buyNow() {
            if (currentProduct) {
                // Get current user
                const userStr = localStorage.getItem('user');
                if (!userStr) {
                    alert('Please login to place an order');
                    window.location.href = 'login.html';
                    return;
                }
                
                const user = JSON.parse(userStr);
                
                // Ask for shipping address
                const shippingAddress = prompt('Enter your shipping address:', '');
                if (!shippingAddress || shippingAddress.trim() === '') {
                    alert('Shipping address is required!');
                    return;
                }
                
                // Create order object
                const order = {
                    id: Date.now(),
                    buyerId: user.id,
                    sellerId: currentProduct.sellerId,
                    productId: currentProduct.id,
                    productName: currentProduct.name,
                    productImage: currentProduct.imageUrl || currentProduct.image,
                    quantity: 1,
                    totalPrice: currentProduct.price,
                    status: 'PENDING',
                    shippingAddress: shippingAddress.trim(),
                    sellerPhone: currentProduct.sellerPhone,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                // Save order to localStorage
                const ordersStr = localStorage.getItem('orders');
                const orders = ordersStr ? JSON.parse(ordersStr) : [];
                orders.push(order);
                localStorage.setItem('orders', JSON.stringify(orders));
                
                // Try to save to backend
                try {
                    const response = await fetch(`${API_URL}/orders`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify(order)
                    });
                    
                    if (response.ok) {
                        console.log('Order saved to backend');
                    }
                } catch (error) {
                    console.log('Backend not available, order saved locally');
                }
                
                alert(`üéâ Order Placed Successfully!\n\nProduct: ${currentProduct.name}\nPrice: ‚Çπ${currentProduct.price.toFixed(2)}\nShipping to: ${shippingAddress}\n\nThe seller will contact you at the registered phone number.`);
                closeModal();
                
                // Optionally redirect to orders page
                if (confirm('View your orders?')) {
                    window.location.href = 'orders.html';
                }
            }
        }

        // Add to cart
        function addToCart() {
            if (currentProduct) {
                alert(`‚úÖ Added to cart: ${currentProduct.name}`);
                closeModal();
            }
        }



        // Close modal on outside click
        document.getElementById('productModal').addEventListener('click', (e) => {
            if (e.target.id === 'productModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
